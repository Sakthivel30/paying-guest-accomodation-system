<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <link rel="stylesheet" href="style1.css" type="text/css">
</head>

<body>

    <div class="container">
        <header>Registration</header>
        <form action="reg.php" method="POST">
            <div class="form first">
                <div class="personal details">
                    <span class="title">
                        personal details
                    </span>
                    <div class="fields">
                        
                    <div class="input-field">
                        <label>First Name</label>
                        <input type="text" name="fname" placeholder="Enter your  first name" required>
                        
                    </div>

                    <div class="input-field">
                        <label>Last Name</label>
                        <input type="text"  name="lname" placeholder="Enter your  first name" required>
                        
                    </div>

                    

                   
                    <div class="input-field">
                        <label>Gender</label>
                       
                    <select class="gender" name="gender">
                        <option selected>--Choose--</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Others">Others</option>
                    </select>
                     
                    </div>
                    <div class="input-field">
                        <label>Tenant Type</label>
                       
                    <select class="tenant" name="tenant">
                        <option selected>--Tenant Type-- </option>
                        <option value="Student">Student</option>
                        <option value="Profession">Profession</option>
                        
                    </select>
                     
                    </div>
                   
                    <div class="input-field">
                        <label>email</label>
                        <input type="text" name="email" placeholder="Enter your email" required>
                        
                    </div>

                    <div class="input-field">
                        <label>Phone Number</label>
                        <input type="Number" name="contactno" placeholder="Enter phone number" required>
                        
                    </div>

                    <div class="input-field">
                        <label>Address</label>
                        <input type="text" name="address" placeholder="Enter your address" required>    
                    </div>

                    <div class="input-field">
                        <label>Hostel Name</label>
                        <input type="text" name="text1" placeholder="Enter your hostel name" required>
                        
                    </div>

                    <div class="input-field">
                        <label>Choose Room</label>
                        <select class="room" name="room">
                            <option selected>--select room-- </option>
                            <option>R-01</option>
                            <option>R-02</option>
                            <option>R-03</option>
                            <option>R-04</option>
                            <option>R-05</option>
                            <option>R-06</option>
                            <option>R-07</option>
                            <option>R-08</option>
                            <option>R-09</option>
                            <option>R-10</option>
                            <option>R-11</option>
                            <option>R-12</option>
                            <option>R-13</option>
                            <option>R-14</option>
                            <option>R-15</option>
                         </select>
                        </div>

                    <div class="input-field">
                        <label>
                            Duration
                        </label>
                        <select class="room" id="cin" name="cin">
                            <option selected>Choose...</option>
                            <option >One Month</option>
                            <option >Two Month</option>
                            <option >Three Month</option>
                            <option >Four Month</option>
                            <option >Five Month</option>
                            <option >Six Month</option>
                            <option >Seven Month</option>
                            <option >Eight Month</option>
                            <option >Nine Month</option>
                            <option>Ten Month</option>
                            <option >Eleven Month</option>
                            <option >Twelve Month</option>
                        </select>
                        
                    </div>

                    <div class="input-field">
                        <label>Aadhar Number</label>
                        <input type="Number" name="Aadharno" placeholder="Enter aadhar number" required>
                        
                        <span style="color:red; font-size:12px;">must enter 12 digit number</span>
                    </div>      

                    
                    <div class="input-field">
                        <label>Password</label>
                        <input type="password" name="password" placeholder="Enter your password" required >
                        
                    </div>   
                   
                    

                    
              
                    
                   
                </div>
             </div>     
             
        </form>
        
        
       
    
        <button type="Register"  class="button" name="Register"> Register</button>
    </div>  
</body>
</html>
