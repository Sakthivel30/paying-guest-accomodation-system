<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login & Register</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
</head>
<body>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
    <form action="create.php" method="POST">
        <h1>Create Account</h1>
        <input type="text" placeholder="Name" name="name" required>
        <input type="email" placeholder="Email" name="email" required>
        <input type="password" placeholder="Password" name="password" required>
        <button type="submit" value="signup"name="register">sign Up</button>
    </form>
        
    </div>
    <div class="form-container sign-in-container">
        <form action="login.php" method="POST">
            <h1>Sign in</h1>
            
            <input type="email" placeholder="Email" name="email" required>
            <input type="password" placeholder="Password" name="password" required>
            <button type="submit" value="login" name="login">sign In</button>
        </form>
    </div>
    <div class="overlay-container">
        <div class="overlay">
            <div class="overlay-panel overlay-left">
                <h1>Welcome</h1>
                
                <button class="press" id="signIn">Sign In</button>
            </div>
    
            <div class="overlay-panel overlay-right">
                <h1>Welcome to </h1><br>
                <h1> Paying Guest Accommodation System</h1>
                <p></p>
                <button class="press" id="signUp">Sign up</button>
 </div>
        </div>
    </div>
    </div>
    <script>
        const signUpButton = document.getElementById("signUp");
        const signInButton = document.getElementById("signIn");
        const container = document.getElementById("container");
        signUpButton.addEventListener('click',()=>{
            container.classList.add("right-panel-active");
        })
        signInButton.addEventListener('click',()=>{
            container.classList.remove("right-panel-active");
        })
    </script>
</body>
</html>
